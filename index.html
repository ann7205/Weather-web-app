<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center mt-3">
        <!-- input  -->
        <form
            class="form-inline p-3 shadow position-relative"
            id="input-form">
            <input class="form-control mr-sm-2 border-0 border-info font-weight-bold" id="search"
                type="search" placeholder="Search city" aria-label="Search">
            <span class="invalid-tooltip">No city found</span>
            <button class="btn btn-outline-light my-2 my-sm-0 font-weight-bold" id="submit-btn" type="submit"
                data-toggle="modal" data-target="#weatherModal">Search</button>
        </form>
        <!-- modal  -->
        <div class="modal fade" id="weatherModal" tabindex="-1" role="dialog" aria-labelledby="weatherModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="weather-card">
                <div class="modal-content">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
